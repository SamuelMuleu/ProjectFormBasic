<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do evento</legend>

            <div class="input-wrapper">
              <label for="event-title">
                >Titulo do evento
                <span>(minimo 8 caracteres)</span>
              </label>
              <input type="text" id="event-title" required  minlength="8"/>
            </div>

            <div class="input-wrapper">
              <label for="event-link">
                Link do evento
                <span>(comece com https://)</span>
              </label>
              <input type="url" name="link" id="event-link"/>
            </div>

            <div class="input-wrapper">
              <label for="event-contact">
                Whatsapp para contato
                <span>(somente numeros)</span>
              </label>
              <input type="text" id="event-contact" required/>
            </div>

            <div class="input-wrapper">
              <label for="event-info">Informações extras</label>
              <textarea id="event-info"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-categories">categoria</label>

              <select id="event-categories">
                <option value="live">presencial</option>
                <option value="podcast">EAD</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-email">
                Email do administrador
                <span>(digite um email válido)</span>
              </label>
              <input type="email" id="event-email"  required/>
            </div>

            <div class="input-wrapper">
              <label for="event-password">
                senha de acesso para os participantes
                <span>(minimo 8 caracteres)</span>
              </label>
              <input type="password" id="event-password"  required/>
            </div>
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Evento privado</label>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e Hora</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date"> data </label>
                <input type="date" id="event-date" required />
              </div>

              <div class="input-wrapper">
                <label for="event-begin"> das </label>
                <input type="time" id="event-begin" required />
              </div>
              <div class="input-wrapper">
                <label for="event-end"> Até </label>
                <input type="time" id="event-end" required />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button
          class="button"
          type="submit"
          form="my-form"
        > Salvar evento</button>
      </footer>
    </div>
  </body>
</html>
